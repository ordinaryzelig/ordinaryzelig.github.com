---
layout: default
---

<h1 id="post-title">{{ page.title }}</h1>
<div id="post-date">{{ page.date | date: '%Y-%m-%d' }}</div>

{% if page.gist_id %}

  <div id="gist">
    <script src="https://gist.github.com/{{ page.gist_id }}.js"></script>
  </div>

  <div id="gist-comments-note">
    Comments can be seen/added on the gist page on github by clicking on the file name above.
  </div>

{% else %}

  {{ content }}

{% endif %}
